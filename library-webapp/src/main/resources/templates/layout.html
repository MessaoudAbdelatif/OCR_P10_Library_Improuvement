<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <title>Public Service Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Chewy|Roboto&display=swap" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css"/>
  <!-- 1er lien juste pour IDE afin d'ajouter l'intellisense , mon moteur de template utilisera le 2nd lien-->
  <link rel="stylesheet" type="text/css" th:href="@{/../css/style.css}"/>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"/>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="menuText">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index"><img th:class="figure-img"
                                               th:src="@{/../img/logo.png}"
                                               width="35" height="20"
                                               class="d-inline-block align-top"
                                               alt="PUBLIC SERVICE LIBRARY">PUBLIC SERVICE
      LIBRARY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}" id="navbarLink1" role="button"
             aria-haspopup="true" aria-expanded="false">
            Home
          </a>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/Books/}" id="navbarLink2" role="button"
             aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-book"></i> Books
          </a>
    <li class="nav-item" th:if="${#httpServletRequest.cookies}">
      <a class="nav-link" th:href="@{/Borrows}" id="navbarLink3" role="button"
         aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-book-reader"></i> My Borrows
      </a>


    <li class="nav-item">
      <a class="nav-link dropdown-toggle" th:href="@{/login}" id="navbarDropdown" role="button"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
          class="fas fa-user-circle"></i>
        Connection
      </a>
      <!-- Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
      <div class="dropdown-menu dropdown-menu-right animate slideIn"
           aria-labelledby="navbarDropdown">
        <div>
          <div th:if="${#httpServletRequest.cookies}">
            <a th:href="@{/Borrows}"><h1
                class=" dropdown-item"><i class="fas fa-address-book"></i>Check my borrows</h1>
            </a>
          </div>
          <form class="dropdown-item-text" th:action="@{/logout1}" method="get">
            <input class=" alert-info" type="submit" value="logout"/>
          </form>
        </div>
        <div th:if="!${#httpServletRequest.cookies}">
          <a class="dropdown-item" th:href="@{/register/}">Sign-Up</a>
        </div>
        <div th:if="!${#httpServletRequest.cookies}">
          <a class="dropdown-item" th:href="@{/login}">Sign-In</a>
        </div>
      </div>
    </li>
    </ul>
  </div>
  </div>
</nav>

<section layout:fragment="content1">
  <!-- ICI sera injecter les views // HERE i will inject the views-->
</section>
